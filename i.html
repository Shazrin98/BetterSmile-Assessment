<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Toothpaste Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Toothpaste Store</h1>
      <!-- Add any header elements if needed -->
    </header>

    <main>
      <!-- Product Information -->
      <div class="product-info">
        <div class="product-images">
          <!-- Load product images (Feature 1) -->
          <!-- Implement image gallery (Functionality 1) -->
        </div>
        <div class="product-details">
          <!-- Title (Feature 2) -->
          <h2>Toothpaste Title</h2>
          <!-- Description (Feature 3) -->
          <p>Description of the toothpaste...</p>
          <!-- Price (Feature 4) -->
          <p>$9.99</p>
          <!-- Some creative in product description (Feature 5) -->
          <div class="product-creatives">
            <!-- Include videos, images, etc. -->
          </div>
          <!-- Variations -->
          <div class="variations">
            <label for="size">Select Size:</label>
            <select id="size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
            <!-- Adjust price and color based on variation (Functionality 2, 3) -->
          </div>
          <!-- Add to cart (Feature 7) -->
          <button id="add-to-cart">Add to Cart</button>
          <!-- Manage cart -->
          <!-- Check stock availability (Functionality 5) -->
          <p>Available in stock</p>
          <!-- Item quantity button (Feature 8) -->
          <input type="number" id="quantity" value="1" />
          <!-- Increment/decrement buttons -->
        </div>
      </div>

      <!-- Image Gallery Functionality -->
      <div class="image-gallery">
        <!-- Display image slideshow (Functionality 1) -->
        <!-- Manage image gallery interaction (Functionality 1) -->
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Toothpaste Store</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
